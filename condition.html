<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Demo: if statement</title>
</head>
<body>
    <h2>if statement</h2>
    <p>Brukte prompt metoden, tok vare på verdien og ester verdien i en if-setning, viste resultatet i en  alert-boks. Scriptet eksekveres i normal flow. </p>
    
    <script type="text/javascript">
    var alder = prompt('Gi inn et siffer for alder:');

    if (alder < 18) 
  	    alert('Du er for ung, og kan ikke bli med videre.');
   
    else
        window.alert('Du kan bli med videre, for med ' + alder + ' år er du gammel nok.');


    </script>

</body>
</html>
