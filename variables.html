<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Variables </h1>

    <script>
        var num = 5;
        var name = "john";
        // print the values
        document.write("echo " + num + " " + name + "\n");
        // you can also the following:
        document.write (`a = ${num} and b = ${name}`);
    </script>
</body>
</html>
