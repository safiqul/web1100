	<p>Litt mer om funksjoner. </p> 
	<ol>
		<li>Vi ser at det kan være fra 0 til flere argumenter</li>
		<li>Ha en returverdi</li>
		<li>Parameteren som brukes i argumentet endres ikke. Variablene inne i funksjonene er lokale.</li>
	</ol>

<script type="text/javascript">

 	var p1=3;
 	var p2=5;

 	document.write("<h3>Funksjoner kan ha returverdi</h3>");

 	produkt = myFunction(p1,p2);
 	document.write("Produktet av " + p1 + " og " + p2 + " = " + produkt);
